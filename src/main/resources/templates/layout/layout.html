<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <!-- 
		
		@{} - Contexto da aplicação
		${} - Contexto da página
		*{} - Atributo do objeto do form
		#{} - message.properties 
		
	 -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboar - AquaLevel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/assets/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/assets/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand aqua" th:href="@{/home}">AquaLevel <small>- Dashboard</small></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- item do menu na versão mobile -->
            <div class="navbar-nav d-sm-none d-md-none d-lg-none d-xs-block">
            <a class="nav-item nav-link active" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/}">Ver Volume</a>
            <a class="nav-item nav-link" th:href="@{/}">Reservatórios</a>
            <a class="nav-item nav-link" th:href="@{/}">Sensores</a>
            <a class="nav-item nav-link" th:href="@{/}">Relatórios</a>
            <a class="nav-item nav-link" th:href="@{/}">Minha Conta</a>

            </div>
        </div>
        <h6 class="end"> <span th:text="${usuario.nome}"></span> <span th:text="${usuario.sobreNome}"></span></h6>
        <a class="btn btn-link" th:href="@{/login/logout}"><i class="material-icons">power_settings_new</i></a>
    </nav>
    
    <section class="col-md-2 d-none d-md-block menu-lateral visible-md">
        <div class="col-md-12 menu-inf">
            
        </div>
        <ul class="col-md-12 menu-itens">
            <li>
                <a th:href="@{/ver-volume}"><i class="material-icons">show_chart</i>Ver Volume</a>
            </li>
            <li>
                <a th:href="@{/reservatorios}"><i class="material-icons">delete_sweep</i>Reservatórios</a>
            </li>
            <li>
                <a th:href="@{/sensores}"><i class="material-icons">settings_remote</i>Sensores</a>
            </li>
            <li>
                <a th:href="@{/relatorios}"><i class="material-icons">description</i>Relatórios</a>
            </li>
            <li>
                <a th:href="@{/usuario}"><i class="material-icons">account_circle</i>Minha Conta</a>
            </li>
        </ul>
        
    </section>

    <section class="col-md-10 col-lg-10 col-12 container-fluid limited" layout:fragment="conteudo">
        
    </section>
    
    
    <script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

</body>
</html>
